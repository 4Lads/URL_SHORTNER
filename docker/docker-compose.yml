services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: urlshortener_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: urlshortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - urlshortener_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: urlshortener_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - urlshortener_network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: urlshortener_backend
    restart: unless-stopped
    ports:
      - "3005:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/urlshortener
      REDIS_URL: redis://redis:6379
      REDIS_PORT: 6380
      REDIS_PASSWORD: ""
      BASE_URL: http://localhost:3005
      FRONTEND_URL: http://localhost:5173
      JWT_SECRET: dev-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend/src:/app/src:ro
      - /app/node_modules
    networks:
      - urlshortener_network

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
      target: development
    container_name: urlshortener_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3005/api
    depends_on:
      - backend
    volumes:
      - ../frontend/src:/app/src:ro
      - /app/node_modules
    networks:
      - urlshortener_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  urlshortener_network:
    driver: bridge
